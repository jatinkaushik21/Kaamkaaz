<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('/src/assets/other/image.jpg');">
    <div class="flex items-center justify-start h-full bg-black bg-opacity-50">

    <div class="bg-white rounded-lg shadow-lg w-96 p-8 ml-36">
      <div class="flex flex-col items-center">
        <img src="/src/assets/homep/05.a7ab2c82813cb95da9d6.jpg"  class="w-20 h-20 rounded-full border-2 border-gray-300">
        <h2 class="text-xl font-semibold mt-4">Jenny Jimenez</h2>
      </div>
      <form class="mt-6">
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="flex items-center text-sm text-gray-600">
            <input type="checkbox" class="mr-2 rounded border-gray-300">
            Remember me
          </label>
          <a href="#" class="text-sm text-gray-500 ">Forgot password?</a>
        </div>
        <button
          type="submit"
          class="w-full bg-green-700 text-white py-2 px-4 rounded-lg hover:bg-green-600"
        >
          Login / Sign in
        </button>
      </form>
    </div>
  </div>
</body>
</html>
