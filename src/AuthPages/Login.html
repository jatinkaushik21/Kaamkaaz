<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobstack Login</title>
    <link rel="stylesheet" href="/src/output.css">
    </head>
<body class="bg-cover bg-center h-screen" style="background-image: url('image.jpg');">

    <div class="flex items-center justify-start h-full bg-black bg-opacity-50">
    
      <!--<div class="bg-white rounded-lg shadow-lg p-8 ml-36">-->

    <!-- Container -->
    <!--<div class="flex flex-col lg:flex-row items-center ml-40 shadow-lg p-10 ">-->

        <!-- Login Card on the left for desktop, centered for mobile -->
        <div class="bg-white  rounded-lg shadow-lg  p-14 ml-40">
            <!-- Logo and Title -->
            <div class="text-center mb-6">
                <img src="download.png" alt="Jobstack Logo" class="mx-auto mb-3 w-18 h-6"> <!-- Replace with your logo -->
                </div>
                <!-- for login-->
                <div class="text-around">
                <h1 class="text-1xl font-semibold">Login</h1>
            </div>
                 <br>
            <!-- Form -->
            <form action="#" method="POST">
                <!-- Email Address -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>

                <!-- Remember Me and Forgot Password -->
                <div class="flex items-center justify-between mb-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-gray-600 border-gray-300 rounded">
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>
                    <a href="forget password.html" class="text-sm text-gray-600 hover:underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-green-700 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:ring-2 focus:ring-green-600 focus:ring-opacity-50">Login / Sign in</button>
            </form>

            <!-- Sign Up Option -->
            <div p class="mt-3 text-center">
                <span class="text-sm text-gray-700" >Don't have an account?    </span>
                <a href="signUp.html" span class="text-black-800 hover:underline text-1xl font-semibold" >  Sign Up </a>
            </p>
            </div>

            <!-- Footer -->
            <div class="mt-4 text-center">
                <p class="text-xs text-gray-500">Â© 2024 Jobstack. Designed by Shreethemes.</p>
            </div>
        </div>
    </div>


</html>
