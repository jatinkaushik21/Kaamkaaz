<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Page</title>
  <link rel="stylesheet" href="/src/output.css">
  <script src="https://kit.fontawesome.com/d8e93f7b79.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="text-center">
    <div class="flex justify-center items-center">
      <div class="w-24 h-24 bg-green-100 flex items-center justify-center rounded-full">
        <i class="fa-solid fa-thumbs-up fa-2xl" style="color: #63E6BE;"></i>      </div>
    </div>
    <h1 class="text-4xl font-bold text-gray-800 mt-10">Thank You</h1>
    <p class="text-gray-400 mt-7 max-w-xl">
      We are a huge marketplace dedicated to connecting great artists of all Jobstack with their fans and unique token collectors!
    </p>
    <div class="mt-8">
        <a href="/index.html" style="background-color: #d3f9d8; border: 1px solid #b2f2bb; color: #2b8a3e; font-weight: 600; padding: 0.5rem 1.5rem; border-radius: 9999px; transition: background-color 0.3s, color 0.3s;" 
        onmouseover="this.style.backgroundColor='#16a34a'; this.style.color='white';" 
        onmouseout="this.style.backgroundColor='#d3f9d8'; this.style.color='#2b8a3e';">
          Back to Home
        </a>

    </div>
  </div>
</body>
</html>
